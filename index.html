<!DOCTYPE html>
<html lang="en">

<head>

    <title>YouTube</title>
</head>

<body>
	<div class="container">

		<div class="navbar">
            <img id="menu_logo" src="images/threelines.png" alt="menu">

            <img id="upload" src="images/upload.png" alt="upload">

		<div class="main_video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/mU6anWqZJcc" frameborder="0"

            </iframe>
		</div>
		

		<div class="sidebar">

		</div>


		<div class="main_v_title">

		</div>

	</div>
